<!DOCTYPE html>
<html lang="tr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Burç Sorgulama</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
   <body>
      <header class="py-3 border-bottom w-100">
         <a href="/" class="text-dark mx-auto text-decoration-none">
         <span class="d-block fs-4 text-center">Burçlar</span>
         </a>
      </header>
      <div class="container">
         <div class="row">
            <div class="col-sm-12 col-md-9 col-xl-6 mx-auto my-5">
               <div class="row border">
                  <div class="col-12">
                     <h1 class="text-center fs-4 py-3">Burç Sorgulama Aracı</h1>
                  </div>
                  <div class="col-6">
                     <select id="day" class="d-block mx-auto custom-select w-100 my-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                     </select>
                  </div>
                  <div class="col-6">
                     <select id="month" class="d-block mx-auto custom-select w-100 my-2">
                        <option value="1">Ocak</option>
                        <option value="2">Şubat</option>
                        <option value="3">Mart</option>
                        <option value="4">Nisan</option>
                        <option value="5">Mayıs</option>
                        <option value="6">Haziran</option>
                        <option value="7">Temmuz</option>
                        <option value="8">Ağustos</option>
                        <option value="9" selected>Eylül</option>
                        <option value="10">Ekim</option>
                        <option value="11">Kasım</option>
                        <option value="12">Aralık</option>
                     </select>
                  </div>
                  <div class="col-12 py-3">
                     <button onclick="SearchHoroscope()" class="d-block btn btn-outline-danger w-100 mx-auto my-3">Sorgula</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="container" id="div-result" style="display: none;">
         <div class="row">
            <div class="col-sm-12 col-md-9 col-xl-6 mx-auto">
               <div class="row border">
                  <div class="col-12 py-3">
                     <h2 class="text-center fs-4">Sorgu Sonucu</h2>
                  </div>
                  <div class="col-12 pb-3">
                     <h3 class="fs-5 text-center">Burcunuz: <span id="result" class="text-success">Başak</span></h3>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer class="fixed-bottom py-2 border-top w-100">
         <a target="_blank" href="https://gokhangunduz.com.tr" class="text-dark mx-auto text-decoration-none">
         <span class="d-block fs-6 text-center">Gökhan Gündüz</span>
         </a>
      </footer>
      <script>
        function SearchHoroscope() {
          let day = 1 + parseInt(document.querySelector("#day").selectedIndex)
          let month = 1 + parseInt(document.querySelector("#month").selectedIndex)
        
          if (month == 1) {
            if (day <= 20) {
              DisplayResult(0)
            }else{
              DisplayResult(1)
            }
          }
        
          if (month == 2) {
            if (day >=30) {
              alert("Şubat ayında belirtilen gün yoktur.")
            }else if (day <= 19) {
              DisplayResult(1)
            }else {
              DisplayResult(2)
            }
          }
        
          if (month == 3) {
            if (day <= 20) {
              DisplayResult(2)
            }else{
              DisplayResult(3)
            }
          }
        
          if (month == 4) {
            if (day ==31) {
              alert("Nisan ayında belirtilen gün yoktur.")
            }else if (day <= 20) {
              DisplayResult(3)
            }else {
              DisplayResult(4)
            }
          }
        
          if (month == 5) {
            if (day <= 21) {
              DisplayResult(4)
            }else{
              DisplayResult(5)
            }
          }
        
          if (month == 6) {
            if (day ==31) {
              alert("Haziran ayında belirtilen gün yoktur.")
            }else if (day <= 21) {
              DisplayResult(5)
            }else {
              DisplayResult(6)
            }
          }
        
          if (month == 7) {
            if (day <= 22) {
              DisplayResult(6)
            }else{
              DisplayResult(7)
            }
          }
        
          if (month == 8) {
            if (day <= 24) {
              DisplayResult(7)
            }else{
              DisplayResult(8)
            }
          }
        
          if (month == 9) {
            if (day ==31) {
              alert("Eylül ayında belirtilen gün yoktur.")
            }else if (day <= 22) {
              DisplayResult(8)
            }else {
              DisplayResult(9)
            }
          }
        
          if (month == 10) {
            if (day <= 24) {
              DisplayResult(9)
            }else{
              DisplayResult(10)
            }
          }
        
          if (month == 11) {
            if (day ==31) {
              alert("Kasım ayında belirtilen gün yoktur.")
            }else if (day <= 23) {
              DisplayResult(10)
            }else {
              DisplayResult(11)
            }
          }
        
          if (month == 12) {
            if (day <= 20) {
              DisplayResult(11)
            }else{
              DisplayResult(0)
            }
          }
        }
        
        function DisplayResult(selectedHoroscope) {
          const Horoscopes = ["Oğlak","Kova","Balık","Koç","Boğa","İkizler","Yengeç","Aslan","Başak","Terazi","Akrep","Yay",]
          const DomDivResult = document.querySelector("#div-result")
          const DomResult = document.querySelector("#result")
          DomDivResult.style.display = "block";
          DomResult.innerHTML = Horoscopes[selectedHoroscope]
        }
     </script>
   </body>
</html>
